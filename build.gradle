// 所有子项目共有的配置
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'javalearn'
    version = '1.0.0'

    // java编译的时候缺省状态下会因为中文字符而失败
    [compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'

    repositories {
        jcenter()
    }

    dependencies {
    }
}

